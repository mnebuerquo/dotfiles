# Sherman's awesome tmux config!

# Set prefix to Ctrl-Space
unbind C-b
set -g prefix C-Space
bind Space send-prefix
# set -g prefix `
# bind ` send-prefix

# fix next layout
bind C-Space next-layout

#constrain size only if smaller client is looking at same window
setw -g aggressive-resize on

# Set terminal title
set-option -g set-titles on

# Key bindings
bind r source-file ~/.tmux.conf \; display-message "Configuration reloaded."
bind C-y set-window-option synchronize-panes on \; set-window-option status-bg red \; display-message "Panes synchronized."
bind C-u set-window-option synchronize-panes off \; set-window-option status-bg green \; display-message "Panes un-synchronized."
bind - join-pane -s !
bind b break-pane -t : # ! already does this

